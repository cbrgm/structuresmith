templateGroups:
  commonGitFiles:
    - destination: ".gitignore"
      source: "gitignore.tmpl"
    - destination: "sub"
      source: "./subdirectory"
    - destination: "LICENSE"
      source: "LICENSE"
    - destination: "Dockerfile"
      sourceUrl: "https://raw.githubusercontent.com/cbrgm/promcheck/main/Dockerfile"

  goSpecificFiles:
    - destination: ".golangci.yml"
      source: "golangci.tmpl"

  # Example: scripts with executable permissions
  scripts:
    - destination: "scripts/build.sh"
      content: |
        #!/bin/bash
        echo "Building {{ .AppName }}..."
      permissions: "0755"  # Make script executable

projects:
  - name: "example/repo1"
    groups:
      - groupName: "commonGitFiles"
        values:
          Author: "Some Author"
          Year: "2023"
      - groupName: "goSpecificFiles"
        values:
          golangciVersion: "1.53.x"

  - name: "example/repo2"
    files:
      - destination: "far.txt"
        content: |
          this is some content {{ .Foo }}
        values:
          Foo: "Bar"
    groups:
      - groupName: "commonGitFiles"
        values:
          Author: "Chris Bargmann"
          Year: "2023"

  - name: "example/repo3"
    files:
      - destination: "far.txt"
        content: |
          this is some content {{ .Foo }}
        values:
          Foo: "Bar"
    groups:
      - groupName: "commonGitFiles"
        values:
