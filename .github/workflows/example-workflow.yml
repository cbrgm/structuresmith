name: Demo Workflow
permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  render-all-files:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Render All Files
        uses: cbrgm/structuresmith@main
        with:
          # required
          project: example/repo1
          # optional
          config: ./anvil.yml
          output: ./out
          templates: ./templates
