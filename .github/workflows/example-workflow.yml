name: Demo Workflow

on:
  workflow_dispatch:

jobs:
  render-all-files:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Render All Files
        uses: cbrgm/structuresmith@main
        with:
          # required
          project: example/repo1
          # optional
          config: ./anvil.yml
          output: ./out
          templates: ./templates
