name: Demo Workflow

on:
  workflow_dispatch:

jobs:
  render-all-files:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Render All Files
        uses: cbrgm/structuresmith@main
        with:
          # required
          project: example/repo1
          # optional
          config: ./anvil.yml
          output: ./out
          templates: ./templates
