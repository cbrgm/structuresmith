name: Demo Workflow

on:
  workflow_dispatch:

jobs:
  render-all-files:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Render All Files
        uses: cbrgm/structuresmith@main
        with:
          # required
          project: example/repo1
          # optional
          config: ./anvil.yml
          output: ./out
          templates: ./templates
